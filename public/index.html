<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Cyclone</title>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/theme/solarized.css">
        <link rel="stylesheet" href="codemirror/theme/eclipse.css">
        <link rel="stylesheet" href="codemirror/theme/ambiance.css">
        <link rel="stylesheet" href="codemirror/theme/monokai.css">
        <link rel="stylesheet" href="codemirror/theme/darcula.css">
        <link rel="stylesheet" href="codemirror/theme/dracula.css">
        <link rel="stylesheet" href="codemirror/theme/the-matrix.css">
        <link rel="stylesheet" href="codemirror/theme/seti.css">

        <link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css">
        <link rel="stylesheet" href="style.css">

        <script src="codemirror/lib/codemirror.js"></script>
        <script src="codemirror/mode/cyclone/cyclone.js"></script>
        <script src="codemirror/keymap/sublime.js"></script>
        <script src="codemirror/addon/fold/brace-fold.js"></script>
        <script src="codemirror/addon/fold/foldcode.js"></script>
        <script src="codemirror/addon/fold/foldgutter.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <div id="navbar">
                <div id="logopane">
                    <img id="logo" src="media/logo.png" width="36px" height="36px" alt="logo">
                    <p id="logo-text">Cyclone</p>
                </div>
                <div id="actionpane">
                    <button class="action-btn" id="btn-stop"><span id="stopicon">▇</span></button>
                    <button class="action-btn" id="btn-run"><span id="runicon">►</span></button>
                    <button class="action-btn" id="btn-trace" disabled><span id="traceicon">⇄</span></button>
                    <button class="action-btn" id="btn-save"><span id="saveicon">⇧</span></button>

                    <select class="action-selector" id="font-size-selector">
                        <option value="tiny">12px</option>
                        <option value="small">14px</option>
                        <option value="medium" selected>16px</option>
                        <option value="large">18px</option>
                        <option value="super">20px</option>
                    </select>

                    <select class="action-selector" id="font-selector">
                        <option value="Arial">Arial</option>
                        <option value="Comic">Comic</option>
                        <option value="Courier" selected>Courier</option>
                    </select>

                    <select class="action-selector" id="theme-selector">
                        <optgroup label="Light">
                            <option value="eclipse">Eclipse</option>
                            <option value="solarized">Solarized</option>
                        </optgroup>

                        <optgroup label="Dark">
                            <option value="ambiance" selected>Ambiance</option>
                            <option value="darcula">Darcula</option>
                            <option value="dracula">Dracula</option>
                            <option value="matrix">Matrix</option>
                            <option value="monokai">Monokai</option>
                            <option value="seti">Seti</option>
                        </optgroup>
                    </select>

                    <button class="action-btn" id="btn-collapse"><span id="collapseicon">≡</span></button>

                </div>
            </div>


            <div id="core">
                <!-- <div id="fileexplorer-wrapper">
                    <div id="fileexplorer-actionpane">
                    </div>
                    <div id="fileexplorer-core"></div>
                </div> -->
                
                <div id="container">
                    <div id="editor"></div>
                    <div id="terminal">
                        <div id="terminal_screen"></div>
                    </div>
                </div>
            </div>

            <!-- <div id="bottombar"></div> -->
        </div>
    </body>

    <script src="config.js"></script>
    <script src="index.js"></script>
</html>
