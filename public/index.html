<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/theme/solarized.css">
        <link rel="stylesheet" href="codemirror/theme/twilight.css">
        <link rel="stylesheet" href="codemirror/theme/darcula.css">
        <link rel="stylesheet" href="codemirror/theme/eclipse.css">
        <link rel="stylesheet" href="codemirror/theme/monokai.css">
        <link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css">
        <link rel="stylesheet" href="xterm/css/xterm.css" />
        <link rel="stylesheet" href="style.css">

        <script src="codemirror/lib/codemirror.js"></script>
        <script src="codemirror/mode/cyclone/cyclone.js"></script>
        <script src="codemirror/keymap/sublime.js"></script>
        <script src="codemirror/addon/fold/brace-fold.js"></script>
        <script src="codemirror/addon/fold/foldcode.js"></script>
        <script src="codemirror/addon/fold/foldgutter.js"></script>
        <script src="xterm/lib/xterm.js"></script>

    </head>

    <body>
        <div id="wrapper">
            <div id="navbar">
                <div id="logopane">
                    <p id="logo-text">Cyclone IDE_</p>
                </div>
                <div id="actionpane">
                    <button class="action-btn" id="btn-run">Run</button>
                    <button class="action-btn" id="btn-stop">Stop</button>
                    <button class="action-btn" id="btn-download">Download</button>

                    <select class="action-selector" id="font-size-selector">
                        <option value="tiny">12px</option>
                        <option value="small">14px</option>
                        <option value="medium" selected>16px</option>
                        <option value="large">18px</option>
                        <option value="super">22px</option>
                    </select>

                    <select class="action-selector" id="font-selector">
                        <option value="Arial">Arial</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Courier" selected>Courier</option>
                        <option value="Monaco">Monaco</option>
                    </select>

                    <select class="action-selector" id="theme-selector">
                        <optgroup label="Light">
                            <option value="eclipse">eclipse</option>
                            <option value="solarized">solarized</option>
                        </optgroup>

                        <optgroup label="Dark">
                            <option value="monokai" selected>monokai</option>
                            <option value="twilight">twilight</option>
                            <option value="darcula">darcula</option>
                        </optgroup>
                    </select>
                </div>

                <div id="accountpane">
                    <h3 style="margin: auto; margin-right: 20px; color: white;">John Doe</h3>
                    <div style="border-radius: 100px; 
                                width: 40px; 
                                height: 40px;
                                margin-right: 10px;">  
                        <img style="height:100%; width:100%" src="media/user.png">  
                    </div>
                </div>
            </div>



            <div id="core">
                <div id="fileexplorer-wrapper">
                    <div id="fileexplorer-actionpane">
                        <div>add</div>
                        <div>delete</div>
                    </div>
                    <div id="fileexplorer-core"></div>
                </div>
                
                <div id="container">
                    <div id="editor"></div>
                    <div id="terminal"></div>
                </div>
            </div>

            <div id="bottombar"></div>
        </div>
    </body>

    <script src="editor.js"></script>

    <!-- <script src="terminal.js"></script> -->
</html>
